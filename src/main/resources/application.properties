spring.application.name=Synergeio
server.port=8088

# ===============================
# Database Configuration (H2 File)
# ===============================

spring.jpa.hibernate.ddl-auto=update
synergeio.database.path=data/database.mv.db
spring.datasource.url=jdbc:h2:file:./data/database;AUTO_SERVER=TRUE
# spring.datasource.url=jdbc:h2:file:./data/database;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# ===============================
# H2 Console
# ===============================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Legacy CSV Paths (retained for compatibility if needed by other components)
synergeio.folder.path=data/
synergeio.csv.file=service_records.csv
synergeio.customers.file=customers.csv
synergeio.customer_vehicles.file=customer_vehicles.csv
synergeio.back.file=service_records.backup
synergeio.published.file=Published.csv
synergeio.index.file=index.counter

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer - Synergeio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        header, footer {
            background-color: #004aad;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 1em;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5em;
            background-color: #004aad;
            color: white;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003a8c;
        }
        .cancel-link {
            margin-left: 1em;
            color: #004aad;
            text-decoration: none;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
        select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dropdown-section {
            background-color: #f0f8ff;
            padding: 1em;
            border-radius: 4px;
            margin-bottom: 1.5em;
            border: 1px solid #ccc;
        }
        .add-new-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5em;
        }
        .add-new-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<header>
    <h1>Create New Customer</h1>
    <nav>
        <a th:href="@{/}" style="color:white;">Home</a> |
        <a th:href="@{/records}" style="color:white;">Service Records</a> |
        <a th:href="@{/help}" style="color:white;">Help</a>
    </nav>
</header>

<main>
    <div class="dropdown-section">
        <h3>Select Existing Customer</h3>
        <label for="customerDropdown">Choose a customer to edit:</label>
        <select id="customerDropdown" onchange="onCustomerSelected()">
            <option value="">-- Select Customer --</option>
        </select>
        <button type="button" class="add-new-btn" onclick="window.location.href='/createcustomer'">Add New Customer</button>
    </div>
    
    <form method="post" action="/saveCustomer" th:object="${customer}">
        
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" />
        
        <label for="customerName">Customer Name: <span style="color:red;">*</span></label>
        <input type="text" id="customerName" th:field="*{customerName}" required />
        
        <label for="cellphone">Cellphone:</label>
        <input type="tel" id="cellphone" th:field="*{cellphone}" />
        
        <label for="customerAddress">Customer Address:</label>
        <textarea id="customerAddress" th:field="*{customerAddress}" rows="3"></textarea>
        
        <div>
            <button type="submit">Save Customer</button>
            <a href="/" class="cancel-link">Cancel</a>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2025 Synergeio Vehicle Service Station</p>
</footer>

<script>
    function loadCustomerOptions() {
        fetch('/listCustomerOptions')
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('customerDropdown');
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.value;
                    option.textContent = item.option;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading customer options:', error));
    }
    
    function onCustomerSelected() {
        const dropdown = document.getElementById('customerDropdown');
        const selectedIndex = dropdown.value;
        
        if (selectedIndex === '') {
            return;
        }
        
        fetch('/searchForCustomer?index=' + selectedIndex)
            .then(response => response.json())
            .then(customer => {
                if (customer) {
                    document.getElementById('customerName').value = customer.customerName || '';
                    document.getElementById('cellphone').value = customer.cellphone || '';
                    document.getElementById('customerAddress').value = customer.customerAddress || '';
                    if (customer.date) {
                        document.getElementById('date').value = customer.date;
                    }
                }
            })
            .catch(error => console.error('Error searching for customer:', error));
    }
    
    window.onload = function() {
        loadCustomerOptions();
    };
</script>
</body>
</html>

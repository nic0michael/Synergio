<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Record Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        header, footer {
            background-color: #004aad;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 1em;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5em;
            background-color: #004aad;
            color: white;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003a8c;
        }
    </style>
</head>
<body>
<header>
    <h1>Add new Service Records</h1>
    <nav>
        <a th:href="@{/records}" style="color:white;">View Records</a> |
		<a th:href="@{/40DAYS}" style="color:white;">Due in 40 Days</a> |
        <a th:href="@{/help}" style="color:white;">Help</a>
    </nav>
</header>

<main>
	<a th:href="@{/records}" class="btn-link">View All Records</a>&nbsp; &nbsp; 	
	<a th:href="@{/today}" class="btn-link">Due TODAY</a>	&nbsp; &nbsp; 
	<a th:href="@{/10DAYS}" class="btn-link">Due in 10 Days</a> &nbsp; &nbsp; 
	<a th:href="@{/40DAYS}" class="btn-link">Due in 40 Days</a> <br/>
	<a th:href="@{/profile}" class="btn-link">Profile</a>	&nbsp; &nbsp; 
	<a th:href="@{/help}" class="btn-link">Help</a>	&nbsp; &nbsp; 
	<br><br>
    <form th:action="@{/submit}" th:object="${serviceRecord}" method="post">
        <label>Date:</label>
        <input type="date" th:field="*{date}" required>

        <label>Service Date:</label>
        <input type="date" th:field="*{serviceDate}">
		
		
		<input type="hidden" th:field="*{daysLeft}">

		<label>Interval (days):</label>
		<input type="number" th:field="*{interval}" min="0" value="0" placeholder="e.g. 90">
		
       
        <input type="hidden" th:field="*{recurringDate}" readonly>        	

        <label>Customer Name:</label>
        <input type="text" th:field="*{customerName}" placeholder="Enter customer name" required>

        <label>Cellphone:</label>
        <input type="text" th:field="*{cellphone}" placeholder="Enter cellphone number">
		

		<label>Custoners Address</label>
		<textarea th:field="*{customerAddress}" rows="3"></textarea>

        <label>Vehicle Registration Nr:</label>
        <input type="text" th:field="*{vehicleRegNumber}" placeholder="Enter Registration number">

		<label>Vehicle Colour:</label>
		<input type="text" th:field="*{colour}" placeholder="e.g. White, Blue, Silver">

        <label>Odometer Reading:</label> <!-- âœ… Fixed spelling -->
        <input type="text" th:field="*{odometerReading}" placeholder="e.g. 120000">
		

		<label>Vehicle Make & Model</label>
		<input type="text" th:field="*{VehicleMakeAnModel}" placeholder="Enter Vehicle Make & Model" required>

        <label>VIN Number:</label>
        <input type="text" th:field="*{vinNumber}" placeholder="Vehicle VIN Identification Number">


		<label>Document Type:
		    <select th:field="*{documentType}">
		        <option value="Appointment">Appointment</option>
				<option value="Quotation">Quotation</option>
		        <option value="Invoice">Invoice</option>
				<option value="Refund (Subject to approval)">Refund (Subject to approval)</option>
		    </select>
		</label>


		<label>Vehicle Requirement Category:
		    <select th:field="*{requirementCategory}">
		        <option value="Minor Service">Minor Service</option>
				<option value="Service">Service</option>
				<option value="Major Service">Major Service</option>
		        <option value="General / Safety Inspection">General / Safety Inspection</option>
		        <option value="Brake Check">Brake Check</option>
				<option value="Repair">Repair</option>
				<option value="Diagnostics">Diagnostics</option>
				<option value="Other">Other</option>
							
				
		    </select>
		</label>

        <label>Materials Required:</label>
        <textarea th:field="*{materialsRequired}" rows="2"></textarea>

        <label>Labour Hours:</label>
        <input type="text" th:field="*{labourHours}" placeholder="Labour hours">

		
		<label>Jobs To Do:</label>
		<div style="padding-left: 1em;">
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Annual oil change"> Annual oil change</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Anti freeze"> Anti freeze</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Carburetor oil topup"> Carburetor oil topup</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Differential"> Differential</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Gearbox filter and oil"> Gearbox filter and oil</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Ignition Points and timing"> Ignition Points and timing</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Spark plugs"> Spark plugs</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Oil change"> Oil change</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Replace sump plug"> Replace sump plug</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Brake fluid change"> Brake fluid change</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="General / Safety Inspection"> General / Safety Inspection</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Brake Check"> Brake Check</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Repair (See details)"> Repair (See details)</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Engine Diagnostics"> Engine Diagnostics</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Electrical System"> Electrical System</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Battery Replacement"> Battery Replacement</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Cooling System / Radiator"> Cooling System / Radiator</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Transmission / Clutch"> Transmission / Clutch</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Suspension / Steering"> Suspension / Steering</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Tire Replacement / Rotation"> Tire Replacement / Rotation</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Wheel Alignment / Balancing"> Wheel Alignment / Balancing</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Fuel System"> Fuel System</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Timing Belt / Chain"> Timing Belt / Chain</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Lights / Indicators"> Lights / Indicators</label>
		    <label><input type="checkbox" th:field="*{jobsToDo}" value="Wipers / Washer System"> Wipers / Washer System</label>
		</div>

        <label>Details of Service:</label>
        <textarea th:field="*{breakdown}" rows="5"></textarea>		

		<label>Amount (R):</label>
		<input type="number" step="0.01" th:field="*{amount}" placeholder="Amount">

        <button type="submit">Save Record</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Synergeio Service Station</p>
</footer>
</body>
</html>

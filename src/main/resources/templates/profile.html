<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - Synergeio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        header, footer {
            background-color: #004aad;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #004aad;
            text-align: center;
            margin-bottom: 1.5em;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5em;
            margin-top: 2em;
        }
        .nav-button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 1.5em;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            display: block;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #003a8c;
        }
        .nav-button.customer {
            background-color: #28a745;
        }
        .nav-button.customer:hover {
            background-color: #218838;
        }
        .nav-button.vehicle {
            background-color: #17a2b8;
        }
        .nav-button.vehicle:hover {
            background-color: #138496;
        }
        .nav-button.list {
            background-color: #6c757d;
        }
        .nav-button.list:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<header>
    <h1>Profile - Synergeio</h1>
    <nav>
        <a th:href="@{/}" style="color:white;">Home</a> |
        <a th:href="@{/records}" style="color:white;">Service Records</a> |
        <a th:href="@{/help}" style="color:white;">Help</a>
    </nav>
</header>

<main>
    <h2>Quick Navigation</h2>
    <p style="text-align: center; color: #666;">Select an action below to manage customers and vehicles</p>
    
    <div class="button-container">
        <a th:href="@{/createcustomer}" class="nav-button customer">
            Add New Customer
        </a>
        
        <a th:href="@{/customerRecords}" class="nav-button list">
            List Customers
        </a>
        
        <a th:href="@{/createvehicle}" class="nav-button vehicle">
            Add New Vehicle
        </a>
        
        <a th:href="@{/vehicleRecords}" class="nav-button list">
            List Vehicles
        </a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Synergeio Vehicle Service Station</p>
</footer>
</body>
</html>
